<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>멤버소개</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&amp;display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/member.css">
  <script src="../script/utils.js"></script>
  <script src="../script/member-introduce.js"></script>
</head>
<body>
  <div id="container" class="no-drag">
    <div class="nav-button left-button pointer" tabindex="0" role="button" aria-label="Previous slide" onclick="moveToPre();"></div>
    <div class="board">
      <header class="menu">
        <nav class="menu__nav">
          <div class="menu__nav-life pointer" onclick="backspace();"></div>
        </nav>
      </header>
      <main class="game">
        <div class="game__board">
          <div class="profile__image">
            <img src="../image/member/hsyoon.jpg" alt="profile">
          </div>
          <div>
            <div class="name">윤 형 석</div>
            <div>
              <div class="member__info">제조서비스팀 / HR & WEB 파트</div>
              <div class="member__info">주임 / 팀원</div>
              <div class="member__info" style="padding-top: 15px;">애경산업 VOC 시스템 담당</div>
            </div>
          </div>
        </div>
        <div class="game__board" style="display: none;">
          <div class="profile__image">
            <img src="../image/member/arpark.jpg" alt="profile">
          </div>
          <div>
            <div class="name">박 아 름</div>
            <div>
              <div class="member__info">제조서비스팀 / HR & WEB 파트</div>
              <div class="member__info">대리 / 팀원</div>
              <div class="member__info" style="padding-top: 15px;">애경산업 BPO 담당</div>
            </div>
          </div>
        </div>
        <div class="game__board" style="display: none;">
          <div class="profile__image">
            <img src="../image/member/swyoon.jpg" alt="profile">
          </div>
          <div>
            <div class="name">윤 상 우</div>
            <div>
              <div class="member__info">제조서비스팀 / FCM 파트</div>
              <div class="member__info">대리 / 팀원</div>
              <div class="member__info" style="padding-top: 15px;">SAP FI 담당</div>
            </div>
          </div>
        </div>
        <div class="game__board" style="display: none;">
          <div class="profile__image">
            <img src="../image/member/jhchoe.jpg" alt="profile">
          </div>
          <div>
            <div class="name">최 정 호</div>
            <div>
              <div class="member__info">인프라서비스팀 / 네트워크 파트</div>
              <div class="member__info">과장 / 팀원</div>
              <div class="member__info" style="padding-top: 15px;">애경그룹 네트워크 담당</div>
            </div>
          </div>
        </div>
        <div class="game__board" style="display: none;">
          <div class="profile__image">
            <img src="../image/member/noimg.jpg" alt="profile">
          </div>
          <div>
            <div class="name">유 혜 련</div>
            <div>
              <div class="member__info">제조서비스팀 / FCM 파트</div>
              <div class="member__info">차장 / 파트장</div>
              <div class="member__info" style="padding-top: 15px;">SAP CO 담당</div>
            </div>
          </div>
        </div>
      </main>
    </div>
    <div class="nav-button right-button pointer" style="right: -2.25rem" tabindex="0" role="button" aria-label="Next slide" onclick="moveToNext();"></div>
  </div>
</body>
</html>
